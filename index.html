<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Make-a-Game</title>
    </head>
    <body>
        <div id="intro">
            <h1>Tap All The Circles</h1>
            <p>To win, tap all <span id="circles"></span> circles in <span id="seconds-to-beat"></span> seconds... each next circle will decrease in size... game begins in...</p>
            <p id="game-begins"></p>
            <div id="seconds-bar"></div>
        </div>
        <script>
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = 'style.css?' + Date.now();
            document.head.appendChild(link);

            var script = document.createElement('script');
            script.src = 'app.js?' + Date.now();
            document.body.appendChild(script);
        </script>
    </body>
</html>
